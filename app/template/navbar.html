<link href="https://fonts.googleapis.com/css2?family=Birthstone" rel="stylesheet">

<div class="navbar navbar-inverse" role="navigation" style="color: red;border:none;">
  <div class="container-fluid">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a style="font-weight: bold;font-family: 'Birthstone';font-size: 20px;color: yellow;;" class="navbar-brand" href="{{url_for('main.index')}}"> Pitcha</a>
      </div>
      <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
              <li><a style="font-weight: bold;font-family: 'Times New Roman', Times, serif;font-size: 16px" href="{{url_for('main.index')}}">Home</a></li>
              {% if current_user.is_authenticated %}
              <li class="nav-item">
                  <a style="font-weight: bold;font-family: 'Times New Roman', Times, serif;font-size: 12px" class="nav-link" href="{{url_for('main.new_pitch')}}">New Pitch</a>
              </li>
              {% endif %}
          </ul>

          <ul class="nav navbar-nav navbar-right">
              {% if current_user.is_authenticated %}
              <li><a style="font-weight: bold;font-family: 'Times New Roman', Times, serif;text-transform: capitalize;font-size: 16px" href="{{url_for('main.profile',uname=current_user.username)}}">{{current_user.username}}</a></li>
              <li><a style="font-weight: bold;font-family: 'Times New Roman', Times, serif;font-size: 12px" href="{{url_for('auth.logout')}}">Sign out</a></li>
              {% else %}
              <li><a style="font-weight: bold;font-family: 'Times New Roman', Times, serif;font-size: 12px;" href="{{url_for('auth.login')}}">Sign in</a></li>
              {%endif%}
          </ul>
      </div>

  </div>
</div>
